<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>yushu_Community</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/community.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"><a href="/">yushu_community</a></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">yushu_community</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li class="active"><a href="#">帖子 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">问答</a></li>
                <li><a href="#">我的主页</a></li>

            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">我的主页</a></li>
                        <li><a href="#">Something else here</a></li>

                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.f0d2525fedc52d2d&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>发起</h2>
                <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" name="title"  th:value="${title}" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea type="text" class="form-control" id="description" name="description" th:text="${description}" placeholder="问题补充"
                    cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">添加标签</label>
                    <input type="text" class="form-control" id="tags" name="tags" th:value="${tags}" placeholder="输入标签，以逗号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-5 col-md-12 col-sm-12" th:text="${error}" th:if="${error!=null}"></div>
                        <div class="col-md-4"></div>
                        <button type="submit" class="btn btn-success btn-publish col-lg-3 col-md-12 col-sm-12">发布</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>问题指南</h3>
            最新问答<br>
            测试你是十四很饿不错<br>
            极速飞艇五码上岸计划交流群927999<br>
            极速飞艇四码冠军计划927999<br>
            澳洲幸运10雪球交流群927999<br>
            SG飞艇五码上岸计划交流群927999<br>
        </div>
    </div>
</div>
</body>
</html>
